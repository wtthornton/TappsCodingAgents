[pytest]
# Pytest configuration for billstest
# This overrides the root pytest.ini settings for billstest-specific tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - use billstest's tests directory
testpaths = tests

# Add parent directory to Python path to access tapps_agents
pythonpath = ..

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --asyncio-mode=auto
    -m unit
    --timeout=30
    --timeout-method=thread

# Filter warnings - suppress collection warnings for framework classes that match test patterns
# Also suppress deprecation warnings from external dependencies
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::DeprecationWarning:stevedore.*
    ignore::PendingDeprecationWarning:stevedore.*

# Markers (same as root)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take longer than 5 seconds
    requires_ollama: Tests that require Ollama to be running
    requires_llm: Tests that require any LLM service (Ollama, Anthropic, or OpenAI)
    requires_context7: Tests that require Context7 API key and make real API calls
    e2e_smoke: Fast, deterministic smoke E2E tests (no external services)
    e2e_workflow: Workflow execution E2E tests
    e2e_scenario: User journey scenario E2E tests
    e2e_cli: CLI command E2E tests
    e2e_slow: E2E tests that take longer than expected (can combine with other markers)
    template_type: Project template type for E2E tests (minimal, small, medium)
    behavioral_mock: Tests using behavioral mocks instead of real agents

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = tapps_agents
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

