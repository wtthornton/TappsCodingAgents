# Simple New Feature Workflow
# Best for: Building new features quickly with quality checks
# Simplified version of rapid-dev workflow

workflow:
  id: simple-new-feature
  name: "Simple New Feature"
  description: "Build new features with automatic quality checks"
  version: "1.0.0"
  
  type: brownfield
  auto_detect: true
  
  settings:
    quality_gates: true
    code_scoring: true
    context_tier_default: 2
  
  steps:
    - id: enhance
      agent: enhancer
      action: enhance_prompt
      context_tier: 1
      creates:
        - enhanced-requirements.md
      requires: []
      condition: optional
      next: planning
      
    - id: planning
      agent: planner
      action: create_stories
      context_tier: 1
      requires: []
      creates:
        - stories/
      next: implementation
      
    - id: implementation
      agent: implementer
      action: write_code
      context_tier: 3
      requires:
        - stories/
      creates:
        - src/
      next: review
      
    - id: review
      agent: reviewer
      action: review_code
      context_tier: 2
      requires:
        - src/
      scoring:
        enabled: true
        thresholds:
          overall_min: 65
          security_min: 6.5
      gate:
        condition: "scoring.passed == true"
        on_pass: testing
        on_fail: implementation
      next: testing
      
    - id: testing
      agent: tester
      action: write_tests
      context_tier: 2
      requires:
        - src/
      creates:
        - tests/
      condition: mandatory
      gate:
        condition: "test_coverage >= 70"
        on_pass: complete
        on_fail: testing
      next: complete
      
    - id: complete
      agent: orchestrator
      action: finalize
      context_tier: 1

