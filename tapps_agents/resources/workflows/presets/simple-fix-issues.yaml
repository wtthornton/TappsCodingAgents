# Simple Fix Issues Workflow
# Best for: Debugging and fixing bugs in existing code
# Simplified version combining maintenance and quick-fix workflows

workflow:
  id: simple-fix-issues
  name: "Simple Fix Issues"
  description: "Debug and fix issues in existing code"
  version: "1.0.0"
  
  type: brownfield
  auto_detect: true
  
  settings:
    quality_gates: true
    code_scoring: true
    context_tier_default: 2
  
  steps:
    - id: review
      agent: reviewer
      action: review_code
      context_tier: 2
      requires: []
      creates:
        - review-report.md
      next: debug
      
    - id: debug
      agent: debugger
      action: analyze_error
      context_tier: 2
      requires: []
      creates:
        - debug-report.md
      next: implementation
      
    - id: implementation
      agent: implementer
      action: write_code
      context_tier: 3
      requires:
        - debug-report.md
      creates:
        - fixed-code/
      next: testing
      
    - id: testing
      agent: tester
      action: write_tests
      context_tier: 2
      requires:
        - fixed-code/
      creates:
        - tests/
      next: complete
      
    - id: complete
      agent: orchestrator
      action: finalize
      context_tier: 1

