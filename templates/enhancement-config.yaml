# Enhancement Configuration
# Place this file at: .tapps-agents/enhancement-config.yaml

enhancement:
  # Stage enablement
  stages:
    analysis: true
    requirements: true
    architecture: true
    codebase_context: true
    quality: true
    implementation: true
    synthesis: true
  
  # Stage-specific configs
  analysis:
    detect_domains: true
    estimate_scope: true
    recommend_workflow: true
  
  requirements:
    consult_experts: true
    min_expert_confidence: 0.7
    include_nfr: true
  
  architecture:
    context7_enabled: true
    include_patterns: true
    include_technologies: true
  
  codebase_context:
    tier: TIER2  # TIER1, TIER2, or TIER3
    include_related: true
    max_related_files: 10
  
  quality:
    include_security: true
    include_performance: true
    include_testing: true
    scoring_threshold: 70.0
  
  implementation:
    create_tasks: true
    suggest_order: true
    include_refactoring: true
  
  synthesis:
    format: markdown  # markdown, json, yaml
    include_metadata: true
    include_provenance: true

