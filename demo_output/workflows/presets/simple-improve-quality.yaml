# Simple Improve Quality Workflow
# Best for: Code quality improvement and refactoring
# Simplified version of quality workflow

workflow:
  id: simple-improve-quality
  name: "Simple Improve Quality"
  description: "Improve code quality through review and refactoring"
  version: "1.0.0"
  
  type: brownfield
  auto_detect: true
  
  settings:
    quality_gates: true
    code_scoring: true
    context_tier_default: 2
  
  steps:
    - id: review
      agent: reviewer
      action: review_code
      context_tier: 2
      requires: []
      scoring:
        enabled: true
        thresholds:
          overall_min: 0
      creates:
        - review-report.md
      next: improve
      
    - id: improve
      agent: improver
      action: refactor
      context_tier: 3
      requires:
        - review-report.md
      creates:
        - improved-code/
      next: re_review
      
    - id: re_review
      agent: reviewer
      action: review_code
      context_tier: 2
      requires:
        - improved-code/
      scoring:
        enabled: true
        thresholds:
          overall_min: 75
          maintainability_min: 8.0
      gate:
        condition: "scoring.passed == true"
        on_pass: testing
        on_fail: improve
      next: testing
      
    - id: testing
      agent: tester
      action: write_tests
      context_tier: 2
      requires:
        - improved-code/
      creates:
        - tests/
      next: complete
      
    - id: complete
      agent: orchestrator
      action: finalize
      context_tier: 1

