# Maintenance & Bug Fixing Workflow
# Best for: Existing codebases, bug fixes, refactoring, technical debt

workflow:
  id: maintenance
  name: "Maintenance & Bug Fixing"
  description: "Debug, improve, and refactor existing code"
  version: "1.0.0"
  
  type: brownfield
  auto_detect: true
  
  settings:
    quality_gates: true
    code_scoring: true
    context_tier_default: 2
  
  steps:
    - id: debug
      agent: debugger
      action: analyze_error
      context_tier: 2
      requires: []
      creates:
        - debug-report.md
      condition: optional
      next: improve
      
    - id: improve
      agent: improver
      action: refactor
      context_tier: 3
      requires: []
      creates:
        - refactored-code/
      next: review
      
    - id: review
      agent: reviewer
      action: review_code
      context_tier: 2
      requires:
        - refactored-code/
      scoring:
        enabled: true
        thresholds:
          overall_min: 70
          maintainability_min: 7.5
      gate:
        condition: "scoring.passed == true"
        on_pass: testing
        on_fail: improve
      next: testing
      
    - id: testing
      agent: tester
      action: write_tests
      context_tier: 2
      requires:
        - refactored-code/
      creates:
        - tests/
      next: documentation
      
    - id: documentation
      agent: documenter
      action: update_docstrings
      context_tier: 1
      requires:
        - refactored-code/
      next: complete
      
    - id: complete
      agent: orchestrator
      action: finalize
      context_tier: 1

