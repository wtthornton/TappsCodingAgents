[pytest]
# Pytest configuration for TappsCodingAgents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Output options
# Performance optimizations:
# - Coverage disabled by default (use --cov to enable)
# - Only unit tests run by default (use -m "" to run all tests)
# - Use -n auto for parallel execution (requires pytest-xdist: pip install pytest-xdist)
#
# Fast run (default): pytest tests/
# All tests: pytest tests/ -m ""
# With coverage: pytest tests/ --cov=tapps_agents --cov-report=term
# Parallel: pytest tests/ -n auto
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --asyncio-mode=auto
    -m unit
    --timeout=30
    --timeout-method=thread
    # Enhanced terminal output (pytest-sugar provides colored output and progress)
    --color=yes
    # Show test durations for slow tests
    --durations=10
    # Modern 2025 visual progress indicators
    -p tests.pytest_rich_progress
    # HTML reports for test results
    --html=reports/test-report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take longer than 5 seconds
    requires_context7: Tests that require Context7 API key and make real API calls
    requires_llm: Tests that require LLM service (Ollama, Anthropic, or OpenAI)
    e2e_smoke: Fast, deterministic smoke E2E tests (no external services)
    e2e_workflow: Workflow execution E2E tests
    e2e_scenario: User journey scenario E2E tests
    e2e_cli: CLI command E2E tests
    e2e_slow: E2E tests that take longer than expected (can combine with other markers)
    template_type: Project template type for E2E tests (minimal, small, medium)
    behavioral_mock: Tests using behavioral mocks instead of real agents
    monitoring_config: Custom monitoring configuration for workflow tests (accepts max_seconds_without_activity, max_seconds_without_progress, max_seconds_total, check_interval_seconds, log_progress)

# Async configuration
asyncio_mode = auto

# Warning filters
filterwarnings =
    ignore::DeprecationWarning:stevedore.*
    ignore::DeprecationWarning:bandit.*
    ignore::PendingDeprecationWarning:stevedore.*

# Coverage options
[coverage:run]
source = tapps_agents
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */cli.py  # CLI tests will be added in later phase

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 75

[coverage:html]
directory = htmlcov

