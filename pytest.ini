[pytest]
# Pytest configuration for TappsCodingAgents

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=tapps_agents
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take longer than 5 seconds
    requires_ollama: Tests that require Ollama to be running

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = tapps_agents
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */cli.py  # CLI tests will be added in later phase

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

